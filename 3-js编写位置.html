<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-js编写位置</title>
<!--    script一旦用于引入外部文件,就不能再编写代码了,即使编写了浏览器也不会编译
            如果需要则再写一个,新的script代码-->
    <script type="text/javascript" src="js/3.js"></script>
</head>
<body>
<!--可以将js代码编写到标签的onclick代码中那个-->
<button onclick="alert('狗')">点我一下</button>
<!--也可以将js代码写到超链接的href属性中,这样当点击超链接时,会执行js代码-->
<a href="JavaScript:alert('点什么点,沙雕')">你也点我一下</a>
<a href="JavaScript:;">你也点我一下</a>
</body>
</html>
