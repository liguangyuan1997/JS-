<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>38-水仙花数</title>
    <script type="text/javascript">
        for (var i=100; i < 1000 ; i++)
        {
            var bai = parseInt(i/100);
            var shi = parseInt((i-100*bai)/10);
            var ge = i % 10;
            if(ge*ge*ge + bai*bai*bai+shi*shi*shi ==  i)
                console.log(i);
        }
    </script>
</head>

</body>
</html>
