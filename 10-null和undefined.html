<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-null和undefined</title>
    <script>
        /*
        * null类型的数值只有一个,就是null
        *   null这个值专门用来表示一个为空的对象
        * undefined类型的值只有一个,就是undefined
        *   当声明一个变量,但是并不给变量赋值时,他的值就是undefined;
        */
        var a = null;
        a = undefined;
        console.log(typeof a);
    </script>
</head>
