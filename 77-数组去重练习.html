<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>77-数组去重练习</title>
    <script>
        var arr = [1,2,3,2,1,1,3,4,2,5];
        function quChong(arr) {
            //var result = arr;
            for (var i = 0; i < arr.length; i++){
                //var thisOne = arr[i];
                for (var j = i+1; j < arr.length; j++){
                    if (arr[i] == arr[j]){
                        arr.splice(j,1);
                        j--;
                    }
                }
            }
            return arr;
        }
        console.log(quChong(arr));
    </script>
</head>

</html>
