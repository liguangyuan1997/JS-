<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>58-全局作用域</title>
		<script>
			/* 
			 作用域:
				- 指一个变量的作用的范围
				- 在JS中一共有两种作用域
					1.全局作用域
						- 直接写在script标签中的JS代码,都在全局作用域
						- 在页面打开时创建,在页面关闭时消失
						- 在全局作用域中有一个全局对象window,我们可以直接使用
							代表的是一个浏览器的窗口 我们可以直接在页面中使用
						- 在全局作用域中,
							创建的变量都会作为windows对象的属性保存
							创建的函数都会作为windows对象的方法保存
						- 全局作用域中的变量
							在页面的任意部分都可以被看到
					2.函数作用域
						- */
						var a = 10;//这是window对象的属性
				//变量的声明提前
					//- 使用var关键字声明的变量,会在所有的代码执行之前被声明,
						//但是如果声明变量时不使用var关键字,则变量不会被声明;
				//函数的声明提前
					//使用函数声明形式创建的函数function 函数(){}
						//会在所有的代码执行之前就被创建,声明和创建都提前了.
					//使用函数表达式创建的函数,不会被声明提前,所以不能再声明前调用
						//function fun(){
							//这个函数会被提前创建
						//}
						//var fun2 = function(){
							//fun2会被提前声明,但是不会被创建
						//}
		</script>
	</head>
	<body>
	</body>
</html>
