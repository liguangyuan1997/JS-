<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>57-方法-枚举对象中的属性</title>
		<script>
			var obj = {
				name:"孙悟空",
				age:18,
				gender:"男",
				address:"花果山"
			}
			//枚举对象中的 属性
			//for... in语句
			/* 
			 语句
			 for(var 变量 in 对象){
				 
			 }
			 每次执行时,会将对象的属性赋值给变量*/
			for(var n in obj){
				console.log(n +":" + obj[n]);
			}
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
