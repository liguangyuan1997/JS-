<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>35-while循环</title>
    <script type="text/javascript">
        var n = 1;
        while(n < 64)
        {
            document.write(n++ +"<br/>");
            //console.log(n++ +"<br/>");
        }
        while(true){
            var score = prompt("请输入小明的期末成绩(0-100)");
            if( score >= 0 && score <= 100){
                break;
            }
            alert("请输入有效的分数!!!");
        }
    </script>
</head>

</body>
</html>
