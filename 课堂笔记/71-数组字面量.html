<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>71-数组字面量</title>
    <script>
        //使用数组字面量创建数组时可以在创建时就指定数组中的元素
        var arr = [1,2,3,4,5];
        console.log(arr.length);
        arr = [6];
        console.log(arr.length);
        arr = new Array(10);//创建长度为10的数组
        console.log(arr.length);
        //数组中的元素可以是任意的数据类型
        arr = ["hello",1,"gou"];
        console.log(arr);
        //也可以是对象
        var obj = {name:"gou"};
        arr[arr.length] = obj;
        console.log(arr[arr.length-1].name);
        //可以是函数
        arr = [function () {alert(1)},function () {alert(2)},function () {alert(3)}];
        arr[0]();
        //可以是数组
        arr = [[1,2,3],[4,5,6],[7,8,9]];
        console.log(arr[1]);
    </script>
</head>

</html>
