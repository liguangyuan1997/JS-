<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>72-数组的方法</title>
    <script>
        var arr = ["孙悟空","猪八戒","沙和尚"];
        /*
        * push()
        *   - 该方法可以向数组的末尾添加一个或多个元素,并返回数组的新长度
        * */
        arr.push("唐僧","蜘蛛精");
        console.log(arr);
        /*
        * pop()
        *   - 删除数组的最后一个元素
        *   - 并将被删除的元素返回,*/
        arr.pop();
        console.log(arr);
        /*
        * unshift()
        *   - 向数组的开头添加一个或多个元素,并返回数组的新长度*/
        arr.unshift("牛魔王","二郎神");
        console.log(arr);
        /*
        * shift()
        *   - 删除并返回数组的第一个元素*/
        arr.shift();//这个是有返回值的
        console.log();
    </script>
</head>
<body>

</body>
</html>
