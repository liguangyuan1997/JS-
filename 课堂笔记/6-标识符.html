<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-标识符</title>
    <script>
/*
    标识符:
    - 在js中所有的可以由我们自主命名的都可以成为标识符
    - 例如: 变量名,函数名,属性名都属于标识符
    - 命名一个标识符时需要遵守如下的规则:
        1.标识符中可以含有字母.数字,下划线,$
        2.标识符不能以数字开头
        3.标识符不能时js中的关键字或保留字
        4.标识符一般都采用驼峰命名法
*/
    </script>
</head>

</html>
