<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7-字符串</title>
    <script type="text/javascript">
        var a = 123;
    /*
    * 在js中一种有6种数据类型
    *       string
    *       number
    * boolean
    * null
    * undefined
    *
    * */
    /*string字符串
        - 在js中使用字符串需要使用引号""引起来
            单引号双引号都可以
    * */
        var str = "hello";
        console.log(str);
        /*
        * 使用\作为转义字符
        * \"表示"
        * \'表示'
        * \n表示换行
        * \t表示制表符
        * \\表示\
        * */
        str = "我说:\"今天天气真不错;\""
        console.log(str);
    </script>
