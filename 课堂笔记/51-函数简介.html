<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>51-函数简介</title>
    <script type="text/javascript">
        /*
        * 函数
        *   - 函数也是一个对象
        *   - 函数中可以封装一些功能,在需要时可以执行这些功能*/
        //创建一个函数对象
        /*
        * 使用函数声明来创建一个函数
        *   语法:
        *       function 函数名(形参1,形参2,形参3){
        *           语句...
        *        }*/
        /////////////////////////////////////////////////////////
        /*
        * 使用函数表达式来创建一个函数
        * var 函数名 = function([形参1,形参2,形参3])*/

        var fun = new Function();
        function f() {
            console.log("gou");
        }

        f();
        f();
        /////////////////////////////////////////////////////////
        /*
        * 使用函数表达式来创建一个函数
        * var 函数名 = function([形参1,形参2,形参3])*/
        var fun3 = function () {
            console.log("woshi yigg");
        }
        fun3();
    </script>
</head>

</html>
