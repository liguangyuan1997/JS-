<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>53-函数的返回值</title>
    <script type="text/javascript">
        /*
        * 创建一个函数
        * 可以使用return来设置函数的返回值
        *   语法:
        *       return值;*/
        function sum(a,b,c){
            //alert(a+b+c);
            var d = a + b + c;
            return d;
        }
        var result = sum(1,2,3);
        console.log(result);
    </script>
</head>

</html>
