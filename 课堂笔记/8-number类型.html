<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-number</title>
    <script type="text/javascript">
        /*
        在js中所有的数值都是number类型
            包括整数和浮点数(小数)

            js中可以表示的数字的最大值
                number.max_value
                number.min_value

                Infinity表示正无穷
                -Infinity表示负无穷
        * */
        var a = 123;
        var b = "123";
        var c = Infinity
        /*
        * 可以使用一个运算符typeof
        *   用来检查一个变量的类型
        * 语法:typeof 变量
        * */
        console.log(typeof a);
        console.log(typeof b);
        console.log(c-1);
    </script>
</head>

</body>
</html>
