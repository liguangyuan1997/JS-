<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>67-原型对象</title>
    <script>
        function MyClass(age){
                this.age = age;
        }
        MyClass.prototype.name = "我是原型中的名字";
        var mc = new MyClass();

        //使用in检查对象中是否含有某个属性时,如果对象中没有但是原型中有,也会返回true
        console.log("name" in mc);
        //可以使用对象的hacOwnproperty()来检查对象自身中是否含有该属性;
        console.log(mc.hasOwnProperty("name"));//检查的时对象自身中是否含有该属性
        console.log(mc.hasOwnProperty("hasOwnProperty"));//检查
        console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));//检查原型里有没有
        /*
        * 原型对象也是对象,所以他也有原型
        *   当我们使用一个对象的属性或方法时,会先在自身中寻找
        *          自身中如果有,就直接使用
        *           如果没有,则去原型对象中寻找,如果原型对象中有则使用,没有则继续去找
        *           object对象的原型,如果在object中依然没有找到,则返回undefined*/
        console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));

    </script>
</head>
<body>

</body>
</html>
