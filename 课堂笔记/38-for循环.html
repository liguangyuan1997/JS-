<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>38-for循环</title>
    <script type="text/javascript">
        //打印1-100之间所有7的倍数的个数及总和
        var i = 1;
        var count = 0;
        var sum = 0;
        for (i=1;i<100;i++){
            if(i%7==0){
                count++;
                sum+=i;
            }
        }
