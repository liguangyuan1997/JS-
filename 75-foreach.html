<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>75-foreach</title>
    <script>
        var arr = ["孙悟空","猪八戒","唐僧","白骨精"];
        /*
        * forEach()方法需要一个函数作为参数
        *   - 像这种函数,由我们创建,但是不由我们调用的,我们称为回调函数
        *   - 数组中有几个元素函数就会执行几次,每次执行时,浏览器都会遍历到的元素
        *         以实参的形式传递进来,我们可以来定义形参,来读取这些内容
        *  - 浏览器会在回调函数中传递三个参数
        *       第一个参数,就是当前正在遍历的元素
        *        第二个参数,就是正在遍历的元素的索引
        *           第三个参数,就是正在遍历的数组*/
        arr.forEach(function(b){
            console.log("b="+b);
        }) //由于只支持ie8以上,如果需要兼容ie8以上的
    </script>
</head>
<body>

</body>
</html>
