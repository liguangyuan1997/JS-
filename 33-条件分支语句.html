<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-条件分支语句</title>
    <script type="text/javascript">
        num=1;
        switch(num){
            case 1:
                console.log("狗");
                break;
            case 2:
                console.log("猫");
                break;
            default:
                console.log("非法数字");
        }
    </script>
</head>
<body>

</body>
</html>
