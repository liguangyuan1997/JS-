<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>50-对象字面量</title>
    <script type="text/javascript">
        /*
        * 使用对象字面量来创建一个对象*/
        var obj = {};
        /*
        * 使用对象字面量可以在创建对象时,直接指定对象中的属性
        *   语法:{属性名:属性值,属性名:属性值}
        *       如果需要起一些奇怪的名字,就得加引号*/
        var obj2 = {
            name:"gou",
            gender:"nan",
            age:13
        }
        console.log(obj2.name);
    </script>
</head>

</body>
</html>
