<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>70-数组简介</title>
    <script>
        var arr = new Array();
        /*
        * 向数组中添加元素
        *   语法:数组[索引] = 值
        * */
        arr[0] = 10;
        arr[1] = 11;
        /*
        * 读取数组中的元素
        *   语法:数组[索引]
        * */
        console.log(arr[1]);
        //获取数组的长度
        console.log(arr.length);
        //像数组中最后一个位置添加元素
        arr[arr.length] = 33;
    </script>
</head>
<body>

</body>
</html>
